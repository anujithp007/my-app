<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=4;
        for(let i=1;i<=4;i++){
            for(let j=0;j<(n-i);j++){
                document.write('&nbsp&nbsp')    
            }
          for (let k = 1; k <=i; k++) {
        

               document.write(k)
               
          }
           
           for(let l=i-1;l>=1;l--){
            document.write(l)
           }
            
           document.write('<br>');  
        }
        
       
    </script>
</body>
</html>
